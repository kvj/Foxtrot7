<!DOCTYPE html>
<html debug="false">
    <head>
        <title>F7</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script type="text/javascript" src="lib/yepnope.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Foxtrot7</a>
            </div>
        </nav>
        <div class="container-fluid root" id="root">
            <div class="row-fluid">
                <div id="left-col" class="span4">
                    <div class="btn-group">
                        <a href="#" class="btn btn-success dropdown-toggle" id="add-pair" data-toggle="dropdown">
                            + New item
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="add-pair-menu"></ul>
                    </div>
                    <div class="well" id="pairs-list-wrap">
                        <ul class="nav nav-list" id="pairs-list">
                        </ul>
                    </div>
                </div>
                <div id="right-col" class="span8 offset4">
                    <div>
                        <div id="main-tabs-content" class="tab-content">
                            <div class="tab-pane plugin-tab" id="tab-template">
                                <div class="navbar">
                                    <div class="navbar-inner">
                                        <div>
                                            <a href="#" class="brand plugin-caption">Plugin</a>
											<ul class="nav plugin-nav">
                                            </ul>

                                            <ul class="nav pull-right">
                                                <li>
                                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <b class="caret"></b></a>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="#" class="plugin-remove">Remove</a></li>
                                                    </ul>
                                                </li>
                                                <li><a href="#" class="close plugin-close">&times;</a></li>
                                            </ul>

                                        </div>
                                    </div>
                                </div>
                                <div class="plugin-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alerts"></div>
